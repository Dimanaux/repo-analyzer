{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>
        {% block title %}
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block head %}
    {% endblock %}

</head>
<body>

<div class="navbar navbar-dark bg-dark">
    <a href="{% url 'index' %}" class="navbar-brand"><img src="../../static/images/logo2.png" style="width: 128px; outline: 0px solid #666;"></a>
    {% if user.is_authenticated %}

        <span class="navbar-text">
            <span class="navbar-text">
                <a href="{% url 'tasksets' %}" class="nav-link">{{ user.username }}</a>
            </span>
            /
            <span class="navbar-text">
                <a href="{% url 'logout' %}" class="nav-link">logout</a>
            </span>
        </span>

    {% else %}
        <span class="navbar-text">
            <span class="navbar-text">
                <a class="nav-link" href="{% url 'login' %}">login</a>
            </span>
            <span class="navbar-text">
                <a class="nav-link" href="{% url 'register' %}">register</a>
            </span>
        </span>
    {% endif %}
</div>

<div class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
