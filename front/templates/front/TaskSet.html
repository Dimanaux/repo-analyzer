{% extends 'front/base.html' %}

{% block title %}
    Taskset #{{ taskset.number }}
{% endblock %}

{% block content %}
    <h1>{{ taskset.title }}</h1>
    {% for task in tasks %}
        <div class="row">
            <div class="col">{{ task.number }} : {{ task.title }}</div>
            <div class="col">{{ task.description }}</div>
            <div class="col">
                <div>
                    {{ task.time_from }}
                </div>
                <div>
                    {{ task.time_to }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
